<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week7-3-dwdt</title>
	<style type="text/css">
		
		#container{
			display: grid;
			background-color: skyblue;
			padding: 10px;
			/*grid-template-columns: 100px 100px 100px;
			grid-template-rows: 50px 50px 50px;*/

			/*grid-template-columns: repeat(3, 100px);
			grid-template-rows: repeat(3, 50px);*/
			
			grid-template-columns: 1fr 2fr 1fr;
			/*grid-template-rows: repeat(3, 50px);*/
			grid-template-rows: 1fr 2fr 1fr;
			height: 50vh;
			/*grid-row-gap: 5px;
			grid-column-gap: 5px;*/
			/*grid-gap: 5px 10px;*/

			grid-auto-rows: 1fr;
			grid-auto-columns: 1fr;
			/*to susun supaya neat*/
		}

		/*> anak2nya
		space semua cucu cicitnya*/

		#container>div{border: 1px solid;
			background-color: turquoise;}

		#container>div:nth-child(1){
			/*grid-column-start: 1;
			grid-column-end: 4;*/
			grid-column: 1/4;
			/*grid-row-start: 1;
			grid-column-end: 2;*/
		}

		#container>div:nth-child(2){
			/*grid-row-start: 2;
			grid-row-end: 4;*/
			/*grid-row: 2/4;*/

			/*grid-column-start: 1;
			grid-column-end: 3;*/

			/*grid-column: 1/3;*/

			grid-area: 2/1/4/3;
			/*rows start,column start,rows end,column end*/
		}

		#container>div:nth-child(5){
			/*grid-row-start: 3;
			grid-row-end: 4;*/
			/*grid-column-start: 1;
			grid-column-end: 3;*/
			grid-column: 1/span 2;
		}

		#container>div:nth-child(7){
			grid-column: 1/5;
			/*5 implicit column*/
		}		

	</style>
</head>
<body>

	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>		
	</div>

</body>
</html>
