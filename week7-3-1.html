<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week7-3-1-dwdt</title>

	<style type="text/css">
		
		#container{
			display: grid;
			background-color: skyblue;
			padding: 10px;
			grid-template-columns: 1fr 2fr 1fr;
			grid-template-rows: 1fr 2fr 1fr;
			height: 50vh;
			grid-auto-rows: 1fr;
			grid-auto-columns: 1fr;
		}

		#container>div{border: 1px solid;
			background-color: turquoise;}

		/*#container>div:nth-child(1){
			grid-column: 1/2;
		}*/

		#container>div:nth-child(2){
			grid-column: 2/4;
		}

		#container>div:nth-child(4){
			grid-column: 1/2;
			grid-row: 2/4;
		}

		#container>div:nth-child(7){
			grid-column: 2/3;
			grid-row: 3/4;
			/*grid-area: 3/2/4/3;*/ shotrcut
		}

		

			

	</style>
</head>
<body>

	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>		
	</div>

</body>
</html>
