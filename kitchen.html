	<script type="text/javascript">

			var timeleft = 60;
			var timer = setInterval(function(){
			  if(timeleft == 0){
			    clearInterval(timer);
			    document.getElementById("count").innerHTML = "Hurry";
			  } else {
			    document.getElementById("count").innerHTML = timeleft + " seconds remaining";
			  }
			  timeleft -= 1;
			}, 1000);
